<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Empresa dedicada a la estética vehicular, realizamos tratamientos full detail, polarizados y aplicación de láminas PPF.">
    <meta name="keywords" content="DETAILING, ESTETICA VEHICULAR, POLARIZADOS, PPF, DETAIL GARAGE">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <title>Detail Garage</title>
</head>

<body>
<!-- Inicio del Nav -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <a class="navbar-brand" href="#">
            <img class="img__logo animate__animated animate__bounceIn" src="./assets/img/Logo_Detail_Garage.png" alt="logo">
        </a>            
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample04">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Inicio</a>
                </li>                 
            </ul>
            <div class="d-flex ">
                <input class="form-control form-control-lg" type="search" placeholder="Buscar">
                <button class="btn btn-primary btn-lg mx-2" type="submit" aria-label="Search">
                    <i class="bi bi-search "></i>
                </button>             
            </div>
            <button class="btn btn-primary btn-lg mx-5 position-relative" data-bs-toggle="modal" data-bs-target="#exampleModal"type="button" aria-label="Search">
                <span class="fs-4 position-absolute top-100 start-100 translate-middle badge rounded-pill bg-danger" id="badge"></span>
                <i class="bi bi-cart4" ></i>
            </button>
    </nav>
<!-- Fin Nav -->

<!--Inicio Bloque Main-->
    <main class="">
        <section class="tienda">
            <h1 class="tienda__titulo">Tienda Online</h1>    
        </section>
        <section class="container sticky-top">   
            <div class="col-lg d-flex justify-content-center ">
                <h2 class="cat__titulo">Categorias:</h2>
                <div class="form-check form-check-inline my-2">
                    <input class="checkbox" type="checkbox" value="option1" id="inlineCheckbox1">
                    <label class="fs-3 form-check-label" for="inlineCheckbox1">Shampoos</label>
                </div>
                <div class="form-check form-check-inline my-2">
                    <input class="checkbox" type="checkbox" value="option2" id="inlineCheckbox2">
                    <label class="fs-3 form-check-label" for="inlineCheckbox2">Ceras</label>
                </div>
                <div class="form-check form-check-inline my-2">
                    <input class="checkbox" type="checkbox" value="option3" id="inlineCheckbox3">
                    <label class="fs-3 form-check-label" for="inlineCheckbox3">Paños y microfibras</label>
                </div>
                <div class="form-check my-2">
                    <input class="checkbox" type="checkbox" value="option4" id="inlineCheckbox4">
                    <label class="fs-3 form-check-label" for="inlineCheckbox4">Cepillos</label>
                </div> 
            </div>
        </section> 
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg fs-4">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">         
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Item</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Acción</th>
                                    <th scope="col">Total</th>
                                </tr>
                                </thead>
                                <!-- Espacio donde se va a mostrar el contenido de mi carrito -->
                                <tbody id="items"></tbody>
                                <tfoot>
                                <!-- Footer del contenido del carrito -->
                                <tr id="footer-carrito">
                                    <th scope="row" colspan="5">Carrito vacío</th>
                                </tr>
                                </tfoot>
                            </table>                          
                    </div>
                
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success btn-lg">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>

<!-- Lugar donde voy a mostrar mis productos -->        
    <div class="row justify-content-center" id="contenedor-productos"></div>
        

<!--Templates para mostrar tarjetas, footer del carrito e interior del carrito -->

    <!-- Template Card -->
        <template id="template-card">
            <div class="tarjetas text-center position-relative">
                <h5 class="product__card__titulo card-title"></h5>
                <p class="product__card__precio card-text fs-3">$ <span></span></p>
                <img class="" src="" alt="img_producto">
                <p class="product__card__cantidad card-text"></p>
                <button id="" class="btn btn-primary btn-lg">Agregar al carrito</button>
            </div>
        </template>

    <!-- Template footer del carrito -->
        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td></td>
            <td>
                <button class="btn btn-danger btn-lg" id="vaciar-carrito">Vaciar Carrito</button>
            </td>
            <td class="font-weight-bold">$ <span></span></td>
        </template>
        
    <!-- Template interior del carrito -->    
        <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Nombre</td>
            <td>Cantidad</td>
            <td>
                <button class="btn btn-info btn-lg agregar">
                    +
                </button>
                <button class="btn btn-danger btn-lg quitar">
                    -
                </button>
            </td>
            <td>$ <span></span></td>
        </tr>
        </template>
      
    </main>    
<!--Fin bloque Main-->

<!--inicio footer-->
    <footer class="container-fluid">        
        <section class="footer__imagenes">
            <picture>
                <img class="footer__logo" src="./assets/img/Logo_Detail_Garage.png" alt="logo">
            </picture>                     
            <picture>
                <img class="footer__redes" src="./assets/img/facebook.png" alt="Facebook">
            </picture>
            <picture>
                <img class="footer__redes" src="./assets/img/whatsapp.png" alt="Whatsapp">
            </picture>
            <picture>
                <img class="footer__redes" src="./assets/img/instagram.png" alt="Instagram">
            </picture>
        </section>            
                             
    </footer>
<!--Fin footer-->
          
        <script src="./app.js"></script>
       
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script> 

</body>
</html>
